version: "3.1"
services:
    api_shikoba:
      image: rafacasti/proyectotarjetanfc:apishikobaV2
      container_name: api-shikoba
      links:
        -  www
      ports: 
        - "3307:3306"
        - "81:80"
      volumes:
        - ./dump_shikoba:/docker-entrypoint-initdb.d
        - ./conf_shikoba:/etc/mysql/conf.d
        - ./html_shikoba:/var/www/api-shikoba
      networks:
        tarjetaNFC:
          ipv4_address: 172.30.0.5

    db:
        image: rafacasti/proyectotarjetanfc:mysqlV2
        container_name: nfc_db
        ports: 
            - "3306:3306"
        command: --default-authentication-plugin=mysql_native_password
        environment:
            MYSQL_DATABASE: grancapitan
            MYSQL_PASSWORD: test
            MYSQL_ROOT_PASSWORD: test 
        volumes:
            - ./dump:/docker-entrypoint-initdb.d
            - ./conf:/etc/mysql/conf.d
            - persistent:/var/lib/mysql
        networks:
          tarjetaNFC:
            ipv4_address: 172.30.0.2
    www:
        image: rafacasti/proyectotarjetanfc:wwwV3
        container_name: kiosko
        ports: 
            - "80:80"
        links:
            - db
        networks:
          tarjetaNFC:
            ipv4_address: 172.30.0.3
            
    phpmyadmin:
        image: rafacasti/proyectotarjetanfc:phpmyadminV1
        container_name: phpmyadmin_kiosko
        links: 
            - db:db
        ports:
            - 8000:80
        environment:
            MYSQL_USER: root
            MYSQL_PASSWORD: test
            MYSQL_ROOT_PASSWORD: test
        networks:
          tarjetaNFC:
            ipv4_address: 172.30.0.4
volumes:
    persistent:
networks:
  tarjetaNFC:
    ipam:
      config:
        - subnet: "172.30.0.0/16"
          gateway: "172.30.0.1"